<div class="center" *ngIf="logged">
    <h3>Dodaj stavku jelovnika:</h3>
    <form (ngSubmit)="addStavka()">
        <div class="form-group">
            <label for="stavka-naziv">Naziv:</label>
            <input class="form-control col-md-4" name="stavka-naziv" type="text" placeholder="Naziv"
                [(ngModel)]="newStavka.naziv" />
        </div>
        <div class="form-group">
            <label for="stavka-kategorija">Naziv kategorije:</label>
            <!-- <button igxButton="raised" [igxToggleAction]="dropdown" [igxDropDownItemNavigation]="dropdown">
                Opcije
            </button>
            <igx-drop-down #dropdown>
                <igx-drop-down-item *ngFor="let item of items">
                    {{ kategorija.naziv }}
                </igx-drop-down-item>
            </igx-drop-down> -->
            <input class="form-control col-md-4" name="stavka-kategorija" type="text" placeholder="Naziv kategorije"
                [(ngModel)]="newStavka.kategorija.naziv" />
        </div>
        <div class="form-group">
            <label for="stavka-cena">Cena:</label>
            <input class="form-control col-md-4" name="stavka-cena" type="text" placeholder="Cena"
                [(ngModel)]="newStavka.cena" />
        </div>
        <button type="submit" class="btn btn-primary" (click)="addStavka()">Dodaj</button>
        <!-- <input class="btn btn-primary" type="submit" value="Dodaj" /> -->
    </form>
</div>
