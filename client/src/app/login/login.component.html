<div class="ha">
    <div class="container">
      <div class="row">
        <div class="main">
          <h3>Please Log In</h3>
          <div class="row"></div>
          <div class="login-or">
            <hr class="hr-or" />
          </div>
  
          <form role="form">
            <div class="form-group">
              <p *ngIf="error" class="error">Wrong email or password</p>
              <label for="inputUsernameEmail">Email</label>
              <input
                type="text"
                [(ngModel)]="korisnikDTO.email"
                class="form-control"
                id="inputUsernameEmail"
                name="name2"
              />
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input
                type="password"
                [(ngModel)]="korisnikDTO.sifra"
                class="form-control"
                id="inputPassword"
                name="name1"
              />
            </div>
            <div class="checkbox pull-right">
              <label>
                <input type="checkbox" />
                Remember me
              </label>
            </div>
            <button type="submit" (click)="login()" class="btn btn btn-primary">
              Log In
            </button>
            <a class="pull-right" href="#">Forgot password?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
